<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #8a2be2;
            text-shadow: 1px 1px 5px #000000;
        }
        .contact-section {
            background-color: #101010;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #3b3b3b;
        }
        h2 {
            color: #00bfff;
        }
        .notepad {
            background-color: #191919;
            color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            height: 400px;
            border: 1px solid #333;
            border-radius: 8px;
            resize: none;
            font-family: monospace;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 15px #3b3b3b;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 14px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Space</h1>
    </header>

    <section class="contact-section">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:yourname@example.com" style="color: #00bfff;">yourname@example.com</a></p>
        <p>Phone: +123 456 7890</p>
        <p>Location: Your City, Your Country</p>
    </section>

    <section>
        <h2 style="text-align:center; color:#ff4500;">Notepad</h2>
        <textarea class="notepad" placeholder="Your notes will appear here..."></textarea>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
